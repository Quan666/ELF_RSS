[tool.poetry]
name = "ELF_RSS"
version = "2.6.12"
description = "QQ机器人 RSS订阅 插件，订阅源建议选择 RSSHub"
authors = ["Quan666 <i@Rori.eMail>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [
    { include = "ELF_RSS2", from = "src/plugins" },
]
homepage = "https://github.com/Quan666/ELF_RSS"
repository = "https://github.com/Quan666/ELF_RSS"
keywords = ["nonebot", "nonebot2", "rss" ,"elf" ,"rsshub"]

[tool.poetry.dependencies]
python = "^3.8.3"
aiohttp = { extras = ["speedups"], version = "^3.8.3" }
arrow = "^1.2.3"
bbcode = "^1.1.0"
cachetools = "^5.2.0"
emoji = "^2.1.0"
feedparser = "^6.0.10"
deep-translator = "^1.9.0"
ImageHash = "^4.3.1"
magneturi = "^1.3"
nonebot-adapter-onebot = "^2.1.5"
nonebot-plugin-apscheduler = "^0.2.0"
nonebot-plugin-guild-patch = "^0.2.1"
nonebot2 = "^2.0.0-rc.1"
pikpakapi = "^0.0.7"
Pillow = "^9.2.0"
pydantic = "^1.10.2"
pyquery = "^1.4.3"
python-qbittorrent = "^0.4.3"
tenacity = "^8.1.0"
tinydb = "^4.7.0"
typing-extensions = "^4.4.0"
yarl = "^1.8.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.7"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
implicit_reexport = true
pretty = true
show_error_codes = true
strict = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

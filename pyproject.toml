[tool.poetry]
name = "ELF_RSS"
version = "2.6.4"
description = "QQ机器人 RSS订阅 插件，订阅源建议选择 RSSHub"
authors = ["Quan666 <i@Rori.eMail>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [
    { include = "ELF_RSS2", from = "src/plugins" },
]
homepage = "https://github.com/Quan666/ELF_RSS"
repository = "https://github.com/Quan666/ELF_RSS"
keywords = ["nonebot", "nonebot2", "rss" ,"elf" ,"rsshub"]

[tool.poetry.dependencies]
python = "^3.8.3"
aiohttp = { extras = ["speedups"], version = "^3.8.1" }
arrow = "^1.2.2"
bbcode = "^1.1.0"
emoji = ">=1.7,<3.0"
feedparser = "^6.0.10"
deep-translator = "^1.8.3"
ImageHash = "^4.2.1"
magneturi = "^1.3"
nonebot-adapter-onebot = "^2.1.1"
nonebot-plugin-apscheduler = "^0.1.3"
nonebot-plugin-guild-patch = "^0.2.0"
nonebot2 = "^2.0.0b4"
Pillow = "^9.2.0"
pydantic = "^1.9.1"
pyquery = "^1.4.3"
python-qbittorrent = "^0.4.2"
tenacity = "^8.0.1"
tinydb = "^4.7.0"
typing-extensions = "^4.3.0"
yarl = "^1.7.2"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
